<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mina-World-Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/51daa1f11d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body class="light">
    <div class="container">
      <span class="header"
        ><h1>
          <span class="material-symbols-outlined"> alarm </span> World Clock
        </h1>
        <button class="theme" id="theme">Mode</button>
      </span>

      <div class="local">
        <div id="clockContainer">
          <div id="hour"></div>
          <div id="minute"></div>
          <div id="second"></div>
        </div>
        <h3 class="local-city" id="localcity"></h3>
        <h3 class="local-time" id="localtime"></h3>
        <h3 class="local-date" id="localdate"></h3>
      </div>
      <div class="row">
        <div class="col-11">
          <form>
            <select name="" id="searchbox" class="search-section">
              <option value="">Select a city</option>
              <option value="Europe/Helsinki">Helsinki</option>
              <option value="Europe/London">London</option>
              <option value="America/New_York">New York</option>
              <option value="Europe/Paris">Paris</option>
              <option value="Asia/Seoul">Seoul</option>
              <option value="Asia/Shanghai">Shanghai</option>
              <option value="Australia/Sydney">Sydney</option>
              <option value="Asia/Tehran">Tehran</option>
              <option value="Asia/Tokyo">Tokyo</option>
              <option value="America/Toronto">Toronto</option>
            </select>
          </form>
        </div>
        <div class="col-1">
          <button class="delete">
            <span class="material-symbols-outlined" id="deletes"> delete </span>
          </button>
        </div>
      </div>

      <div id="othercity"></div>
    </div>
    <footer>
      This project is coded by ðŸ’™<a href="https://fi.linkedin.com/in/mina-ghanadi" target="_blank"><strong>Mina Ghanadi</strong></a> and it is
      <a href="https://github.com/mina-ghanadi/world-clock" target="_blank">open sourced <i class="fa-brands fa-github fa-lg " style="color: rgb(8, 180, 192)"></i
        ></a>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
